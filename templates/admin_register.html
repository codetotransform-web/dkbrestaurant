{%extends 'base.html'%}
{% block body%}


<div class="container bg-info h1">Admin Register Page</div>

<form action="" method="POST">
    {% csrf_token %}
    <div class="container bg-info form-grou p-1 d-flex justify-content-center" >
        <div class="bg-danger p-4 my-auto" style="max-width: 50vh;">
            <div class="d-flex justify-content-center flex-column">
                <input class="form-control m-2 w-100" type="email" placeholder="Email Id" name="email_Id">
                <input class=" form-control m-2 w-100" type="number" placeholder="Mobile No" name="mob_no">
                <input class=" form-control m-2 w-100" type="password" placeholder="Password" name="password">
                <button class="btn bg-info w-50 mx-auto" type="submit" style="color: white">Register</button>
                <div class="mt-2" style="color: black">Already Have an account?</div><a class="btn bg-warning" href="/admin_page/" style="color: blue">Log In Here</a>
                
            </div>
        </div>
        
    </div>
</form>

    

{%endblock%}
